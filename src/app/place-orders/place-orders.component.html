<main class="col-md-9 ml-sm-auto col-lg-8 col-xl-10 col-md-12 px-md-4 row" role="main">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom col-12">
        <h1 class="h2">Place Order</h1>
    </div>
    <!--Add combo box and non editable fields to select  and show Customer-->

    <div class="col-12 row combo-box">
        <select aria-label="Default select example" class="form-select col-3" id="customer_id"
                name="customer_id">
            <option selected>Customer Id</option>
            <option value="1">C001</option>
            <option value="2">C002</option>
            <option value="3">C003</option>
        </select>
        <div class="col-3">
            <input class="form-control" disabled id="customer_name" name="customer_id" type="text" value="Name">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="customer_address" name="customer_id" type="text"
                   value="Address">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="customer_salary" name="customer_id" type="text"
                   value="Salary">
        </div>
    </div>

    <div class="col-12 row combo-box">
        <select aria-label="Default select example" class="form-select col-3" id="item_code" name="customer_id">
            <option selected>Item Code</option>
            <option value="1">I001</option>
            <option value="2">I002</option>
            <option value="3">I003</option>
        </select>
        <div class="col-3">
            <input class="form-control" disabled id="description" name="customer_id" type="text"
                   value="Description">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="qtyOnHand" name="customer_id" type="text"
                   value="Qty On Hand">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="unitPrice" name="customer_id" type="text"
                   value="Unit Price">
        </div>
    </div>

    <div class="col-12 row qty-addtocart-group"><h4>Quantity</h4>
        <div class="col-3">
            <input class="form-control" id="qty" name="qty" type="text">
        </div>
        <button class="btn btn-primary " id="button-addon2" type="button">Add To Cart</button>

    </div>

    <!-- Add Order Cart Table-->
    <br>
    <h2>Order Cart</h2>
    <br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Cost</th>
            <th scope="col">Operate</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">I001</th>
            <td>Bread</td>
            <td>5</td>
            <td>60</td>
            <td>300</td>
            <td>
                <button class="btn btn-outline-light btn-sm" type="button">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">I002</th>
            <td>Tea Packet</td>
            <td>2</td>
            <td>250</td>
            <td>500</td>
            <td>
                <button class="btn btn-outline-light btn-sm" type="button">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">I003</th>
            <td>Dhal</td>
            <td>2kg</td>
            <td>75</td>
            <td>150</td>
            <td>
                <button class="btn btn-outline-light btn-sm" type="button">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!--Adding total cost and Order button-->
    <div class="col-12 total-cost">
        <h2 id="total-cost">Total Cost : Rs. 950/=</h2>
        <button class="btn btn-success btn-lg" type="button">Order</button>
    </div>
</main>
